server:
  port: 8080

demo:
  export:
    # DataBuffer chunk size for HTTP response streaming
    chunk-size: 65536
    # Buffer used before ZipOutputStream to reduce syscalls
    output-buffer-size: 65536
    # Flush OutputStream every N rows (avoid flush per row)
    flush-every-rows: 10000
    # Safety cap: export at most N rows
    max-rows: 5000000
    # Zip deflater level: 1(BEST_SPEED) / 6(DEFAULT) / 9(BEST)
    zip-level: 1
    executor:
      pool-size: 4
      queue-capacity: 64

